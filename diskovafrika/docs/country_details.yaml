Gets all Countries in the Database
---
tags:
  - Country

parameters:
  - in: query
    name: name
    type: string
    description: name or iso code of a country
    required: false
    default: Ango

  - in: query
    name: capital
    type: string
    description: capital of a country
    required: false
    default: B

  - in: query
    name: yoi
    type: int
    description: Year of independence of a country
    required: false
    default: 1960

  - in: query
    name: region
    type: string
    description: Get all countries in a Sub region in Afrika
    required: false
    default: West

responses:
  200:
    description: Successful
  400:
    description: Bad data
